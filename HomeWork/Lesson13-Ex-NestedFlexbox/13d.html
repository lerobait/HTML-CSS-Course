<!DOCTYPE html>

<html>
  <head>
    <title>Gmail IOS</title>
    <link rel="stylesheet" href="13d.css">
  </head>
  <body>
    <div class="window">
      <div class="inbox">
        ALL INBOXES
      </div>
  
      <div class="mail">
        <div class="user-picture">
          <img class="avatar" src="EnglishBulldog.jpg">
        </div>
  
        <div class="info">
          <div class="main-title">
            <div class="user-name">
              Chewy Promotions
            </div>
  
            <div class="time">
              4:58 PM
            </div>
          </div>
  
          <div class="subject">
            Biggest sales of the year!
          </div>
  
          <div class="text">
            Hey there! We're writing to tell you about our...
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
